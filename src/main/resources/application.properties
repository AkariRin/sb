spring.application.name=sb

server.port=${SERVER_PORT:8000}

spring.datasource.url=jdbc:${DB_URL:mysql://mysql:3306/sb}
spring.datasource.username=${DB_USERNAME:sb}
spring.datasource.password=${DB_PASSWORD:sb_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

spring.session.store-type=redis
spring.session.timeout=30m

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

app.verification-code.length=6
app.verification-code.expiration=300
app.verification-code.rate-limit.email=60
app.verification-code.rate-limit.ip-count=5
app.verification-code.rate-limit.ip-window=300
